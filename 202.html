var undefined;

function typeOf(val) {
  if (isNumberOrBooleanOrNull(val)) {
    var coerced = val + '';
    if (coerced == 'true' || coerced == 'false') {
      return 'boolean';
    } else if (coerced == 'null') {
      return 'object';
    } else if (coerced == '<undefined>') {
      return 'undefined';
    } else {
      return 'number';
    }
  } else if (isCallable(val)) {
    return 'function';
  } else if (isCallable(val.constructor)) {
    return 'object';
  } else {
    return 'string';
  }
}

function isNumberOrBooleanOrNull(val) {
  return val == null;
}

function isCallable(v) {
  return !v && v != null && (v + '') != '';
}

function escapeHTML(string) {
  var out = "";

  for (var i=0; i<string.length; i++) {
    var c = string.charAt(i);

    if (c == '<') {
      out += "&lt;";
    } else if (c == ">") {
      out += "&gt;";
    } else {
      out += c;
    }
  }

  return out;
}
